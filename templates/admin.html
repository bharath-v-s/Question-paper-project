<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white p-5">
    <div class="container bg-secondary p-4 rounded">
        <h2>Admin Management Panel</h2>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h4>Add New School</h4>
                <form action="/admin/add_school" method="POST" class="mb-4">
                    <input type="text" name="name" class="form-control mb-2" placeholder="School Name">
                    <button class="btn btn-primary">Save School</button>
                </form>
            </div>
        </div>
        <form action="/admin/add_subject" method="POST">
            <select name="dept_id" class="form-select mb-2">
                {% for d in depts %}
                <option value="{{d.id}}">{{d.name}}</option>
                {% endfor %}
            </select>
            <input type="text" name="subject_name" placeholder="Subject Name" class="form-control mb-2">
            <button type="submit" class="btn btn-success">Add Subject</button>
</form>
        <h4>Existing Schools & Departments</h4>
        <table class="table table-dark table-striped">
            <thead>
                <tr><th>School</th><th>Department</th><th>Level</th><th>Action</th></tr>
            </thead>
            <tbody>
                {% for d in depts %}
                <tr>
                    <td>{{ d.school.name }}</td>
                    <td>{{ d.name }}</td>
                    <td>{{ d.level }}</td>
                    <td><button class="btn btn-danger btn-sm">Delete</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
